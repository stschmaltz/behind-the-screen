schema: 'http://localhost:3000/api/graphql'
documents:
  - 'pages/**/*.{ts,tsx}'
  - 'components/**/*.{ts,tsx}'
  - 'data/graphql/snippets/**/*.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      avoidOptionals: true
      skipTypename: false
